<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      {{ esAlumno ?'Leer QR'  :'Generar QR'  }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-button expand="block" color="success" (click)="LeerCode()">Scannear CÃ³digo</ion-button>
<br>
  <ion-title>Leer QR</ion-title>
<br>
  <ion-item *ngIf="esAlumno && datoscaneado">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contenido escaneado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Asistencia: <b>{{ datoscaneado["text"] }}</b></p>
        <p>Fecha y hora de Asistencia: {{ fechaHoraEscaneo | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
      </ion-card-content>
    </ion-card>
  </ion-item>

  <ion-item *ngIf="esAlumno" class="ion-text-center">  
    <ion-card>
      <ion-card-header>
        <ion-card-title>ID: {{ asignatura?.id }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Nombre: {{ asignatura?.nombre }}</p>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
