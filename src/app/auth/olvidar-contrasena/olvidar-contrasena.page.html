<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center ion-padding">

  <ion-title size="15" class="ion-text-center ion-padding-vertical">Restablecer Contraseña </ion-title>

  <form [formGroup]="credencial" (ngSubmit)="recuperar()" >

    <ion-item fill="solid" class="ion-margin-botton">
      <ion-label position="floating">Ingresar tu Email</ion-label>
      <ion-input type="email" placeholder="Ingresar tu Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email no es Correcto</ion-note>
    </ion-item>

    <br>
  
    <ion-button expand="full" shape="round" color="primary" type="submit" [disabled]="!credencial.valid">
      Recuperar Contraseña
    </ion-button>
  </form>
</ion-content>
